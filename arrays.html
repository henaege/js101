<script>
    // Arrays = Python lists
    // Single variable with a numbered list of parts

    var students = ["Daniel", "Merilee", "Chris", "Stephen"];
    console.log(students);
    console.log(students.length);

    // The first index is 0. Any data type can go in any index
    var nfcSouth = ["Falcons", "Panthers", "Saints", "Bucs"];
    console.log(nfcSouth[0]);
    console.log(nfcSouth[4]); // Undefined even if out of range

    // Append = Push
    nfcSouth.push("Cowboys");
    console.log(nfcSouth);
    nfcSouth.pop(); // will remove the last element
    console.log(nfcSouth);

    // Slice gives you a copy (does not change the original) from x to y, not including y.
    nfcSouth.slice(1, 3)
    console.log(nfcSouth)
    // SPlice allows you to add/remove items from an array at any index. Arg1 is where to start, Arg 2 is how many indices to remove(if any) Arg 3 is what to insert at Arg 1

    nfcSouth.splice(1, 0, "Cowboys");
    console.log(nfcSouth)


    var atlTeams = [
        'Falcons',
        'Braves',
        'Hawks',
        'Thrashers'
    ]

    var newTeam = prompt("Please enter the new team in town:");
    atlTeams.splice(-1, 1, newTeam);
    console.log(atlTeams);
    if (atlTeams[-1] == "Atl United") {
        console.log("Correct team added!");
    }

    var week = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
    var userInput = prompt("What day is it?")
    if (userInput == "0" || userInput == "6") {
        console.log("Sleep in!");
    } else {
        console.log("Go to Work!");
    }

    var subTotal = prompt("How much is the bill?");
    var service = prompt("How was the service (good, fair, or bad?");
    var split = prompt("How many ways would you like to split the bill?");
    if (service == "good") {
        var tip = parseFloat(subTotal) * 0.2;
        var total = parseFloat(subTotal) + tip;
        var totalPerPerson = total / parseFloat(split);
        console.log("Sub-Total: $" + subTotal + " Tip amount: " + tip + ". " + "Total amount: " + total + ". " + "Total per person: " + totalPerPerson + ".")
    }
    else if ( service == "fair") {
        var tip = parseFloat(subTotal) * 0.15;
        var total = parseFloat(subTotal) + tip;
        var totalPerPerson = total / parseFloat(split);
        console.log("Sub-Total: $" + subTotal + " Tip amount: " + tip + ". " + "Total amount: " + total + ". " + "Total per person: " + totalPerPerson + ".")
    }
    else if (service == "bad") {
        var tip = parseFloat(subTotal) * 0.1;
        var total = parseFloat(subTotal) + tip;
        var totalPerPerson = total / parseFloat(split);
        console.log("Sub-Total: $" + subTotal + " Tip amount: $" + tip + " Total amount: $" + total + " Total per person: $" + totalPerPerson)
    }
    else {

    }

</script>
